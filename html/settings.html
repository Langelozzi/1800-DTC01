<body>

    <!-- our own navbar goes here -->
    <nav id="navbar-back-btn-placeholder"></nav>

    <!--Homepage Content-->
    <div class="container">
        <br>
        <h1> User Settings </h1>
        <p>Set your preferred type of compliment you wish to receive below!<br> <b>Please note:</b> you may
            still receive other types every so often</p>
        <div class="card home-card">
            <fieldset class="mb-3" id="personal-info-fields" disabled>
                <form>
                    <div>
                        <label for="preferred-compliment-type">Preferred type:</label>
                        <select name="preferred-compliment-type" id="preferred-compliment-type" style="float: right">
                            <option class="settings-option" value="None">None</option>
                            <option class="settings-option" value="Affirmation">Affirmation</option>
                            <option class="settings-option" value="Appearance">Appearance</option>
                            <option class="settings-option" value="Encouragement">Encouragement</option>
                            <option class="settings-option" value="Personality">Personality</option>
                        </select>
                    </div>
                </form>
            </fieldset>
            <div class="d-flex justify-content-end mt-5" style="margin-top: 0.75rem !important">
                <button id="edit-btn" type="button" class="btn">Edit</button>
                <span style="width: 10px"></span>
                <button id="save-btn" type="button" class="btn">Save</button>
            </div>
        </div>
    </div>

    <!-- Sticky Bottom Nav -->
    <nav id="footer-placeholder"></nav>

    <!-- Link to Javascript functions -->
    <script src="../scripts/firebaseAPI_COMP1800_DTC-01.js"></script>
