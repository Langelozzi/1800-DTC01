<!-- Navbar template -->
<nav id="top-nav" class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">

        <!-- Say it Forward Logo -->
        <a class="navbar-brand" href="main.html">
            <img src="../images/logo.png" height="30">
        </a>

        <!-- Account Dropdown -->
        <div class="btn-group-nav">
            <button type="button" class="btn dropdown-toggle" onclick="dropDownnav()">
                <i class="material-icons md-48" style="color: #1d6fea">account_circle</i>
            </button>
            <div id="nav-dropdown-content" class="dropdown-content">
                <a href="../html/profile.html">Profile</a>
                <a href="../html/settings.html">Settings</a>
            </div>
        </div>

    </div>
</nav>

<script>
    function dropDownnav() {
        document.getElementById("nav-dropdown-content").classList.toggle("show");
    }

    //close dropdown menu
    window.onclick = function (event) {
        if (!event.target.matches('.dropdown-toggle')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains("show")) {
                    openDropdown.classList.remove("show")
                }
            }
        }
    }
</script>
